<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <button type="button">Sign Up</button>
      </div>

      <div class="w3-container w3-center w3-animate-left">
        <h1
          style="
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 60px;
          "
        >
          Yemen's Famous Cities
        </h1>
        <hr style="width: 400px; margin: auto" />
      </div>

      <div class="cities">
        <img src="images/sanaa.jpg" alt="" />

        <img src="images/socotra.jpg" alt="" />
        <img src="images/marab.jpg" alt="" />
        <img src="images/Taiz.jpg" alt="" />
        <img src="images/aden.jpg" alt="" />
        <img src="images/Hutayb.JPG" alt="" />
        <img src="images/" alt="" />
      </div>

      <div class="side-bar">
        <input
          id="page-nav-toggle"
          class="main-navigation-toggle"
          type="checkbox"
        />
        <label for="page-nav-toggle">
          <svg class="icon--menu-toggle" viewBox="0 0 60 30">
            <g class="icon-group">
              <g class="icon--menu">
                <path d="M 6 0 L 54 0" />
                <path d="M 6 15 L 54 15" />
                <path d="M 6 30 L 54 30" />
              </g>
              <g class="icon--close">
                <path d="M 15 0 L 45 30" />
                <path d="M 15 30 L 45 0" />
              </g>
            </g>
          </svg>
        </label>

        <nav class="main-navigation">
          <ul>
            <li><a href="#0">Home</a></li>
            <li><a href="#0">About</a></li>
            <li><a href="#0">Contact</a></li>
            <li><a href="#0">Dance</a></li>
          </ul>
        </nav>

        <div class="social-links">
          <img src="images/fb.png" />
          <img src="images/ig.png" />
          <img src="images/tw.png" />
        </div>

        <div class="useful-links">
          <img src="images/share.png" />
          <img src="images/info.png" />
        </div>
      </div>

      <div class="anmi1">
        <img src="images/autumn.png" style="animation-delay: 1s" />
        <img src="images/autumn.png" style="animation-delay: 0s" />
        <img src="images/autumn.png" style="animation-delay: 2s" />
        <img src="images/autumn.png" style="animation-delay: 3s" />
        <img src="images/autumn.png" style="animation-delay: 3s" />
        <img src="images/autumn.png" style="animation-delay: 2s" />
        <img src="images/autumn.png" style="animation-delay: 5.5s" />
      </div>
    </div>
  </body>
</html>
